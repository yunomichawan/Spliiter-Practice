<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>サンプル</title>
</head>
<body>
    
    <!-- スクリプト -->
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/jquery.splitter.js"></script>
    <script src="js/jquery-ui.min.js"></script>

    <!-- CSS -->
	<link rel="stylesheet" type="text/css" href="css/splitter.css" media="all">
	<link rel="stylesheet" type="text/css" href="css/jquery-ui.min.css" media="all">

    <!-- スプリッターの親要素 -->
	<div id="splitter-parent" class="splitter-parent" style="height:500px;">
		<div id="splitter-child1" class="splitter-child">
			<p>スプリッターの子要素1</p>
		</div>
		<div id="splitter-child2" class="splitter-child">
			<p>スプリッターの子要素2</p>
		</div>
	</div>
	
	<script type="text/JavaScript">
		$(function(){
			$('#splitter-parent').splitter({});
		});
	</script>
 
	

</body>
</html>
